<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>MP3 Player</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600&display=swap"
      rel="stylesheet"
    />
    <script
      type="module"
      src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"
    ></script>
    <script
      nomodule
      src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"
    ></script>
    <link rel="stylesheet" href="./app.css" />

  </head>
  <body>
    </div>
    <div class="music">  <!-- Music container -->
      <div class="music-thumb"> <!-- Music thumbnail -->
        <img src="https://source.unsplash.com/random" alt="" />
      </div>
      <h3 class="music-name">Beautiful in white</h3> <!-- Music name -->
      <input type="range" name="range" id="range" class="range" /> <!-- Range -->
      <audio src="./music/holo.mp3" id="song"></audio> <!-- Music -->
      <div class="timer"> <!-- Timer -->
        <div class="duration">2:10</div> <!-- Duration -->
        <div class="remaining">-3:10</div> <!-- Remaining time -->
      </div>
      <div class="controls"> <!-- Controls -->
        <ion-icon name="infinite-outline" class="play-infinite"></ion-icon> <!-- Play infinite -->
        <ion-icon name="play-back" class="play-back"></ion-icon> <!-- Play back -->
        <div class="play"> <!-- Play button -->
          <div class="player-inner"> <!-- Play button inner -->
            <ion-icon name="play" class="play-icon"></ion-icon> <!-- Play icon -->
          </div>
        </div>
        <ion-icon name="play-forward" class="play-forward"></ion-icon> <!-- Play forward -->
        <ion-icon name="repeat-outline" class="play-repeat"></ion-icon> <!-- Play repeat -->
      </div>
    </div>
   
  <!-- JS File -->
    <script src="./app.js"></script>
  </body>
</html>
